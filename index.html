<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html form</title>
        <style>
            form{
                text-align: center;
                background-color:rosybrown;
                margin-left: 30em;
                margin-right: 30em;
                border: 2px solid
            }
            body{
                background-color:aqua;
            }
            h1{
                text-align: center;
                font-size:2em;
            }
        </style>
    </head>
    <body>
        <H1>login page</H1>
        <form>
            <br>
            <div>
                <lable for="name">first name:</lable>
                <input type="text" id="name" name="name" placeholder="name"/>
            </div>
            <br>
            <div>
                <lable for="surname">last name:</lable>
                <input type="text" id="surname" name="surname" placeholder="surname"/>
            </div>
            <br>
            <div>
                <lable for="email">email:</lable>
                <input type="email" id="email" name="email" placeholder="email"/>
            </div>
            <br>
            <div>
                <lable for="password">password:</lable>
                <input type="password" id="password" name="password" placeholder="password"/>
            </div>
            <br>
            <div>
                <lable for="number">mobile number:</lable>
                <input type="number" id="number" name="number" placeholder="number"/>
            </div>
            <br>
            <div>
                <lable for="date">DOB:</lable>
                <input type="date" id="date" name="date" placeholder="date"/>
            </div>
            <br>
            <div>
                <lable for="gender">gender:</lable>
                <input  type="radio" id="gender1" name="gender" value="male"/>male
                <input type="radio" id="gender" name="gender" value="female"/>female
            </div>
            <br>
            <div>
                write about yourself:<br><textarea name="massage" rows="5" cols="30"></textarea>
            </div>
            <br>
            <div>
                eligibility:<input type="checkbox" name="eligibility" />
            </div>
            <br>
            submit:<input type="submit" value="Submit"/>reset:<input type="reset" value="Reset"/>
        </form>
    </body>
</html>
